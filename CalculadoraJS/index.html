<!DOCTYPE html>
<html>

<head>
	<title>MiCalculadora</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript" src="calculadora.js"></script>
</head>

<body>

	<div class="calculadora">
		<form action="#" name="calculadora" id="calculadora">
			<p id="textoPantalla">0</p>
			<p>
				<input type="button" class="largo" value="Retro" id="Retro" onclick="retro()" />
				<input type="button" class="largo" value="CE" id="CE" onclick="borradoParcial()" />
				<input type="button" class="largo" value="C" id="C" onclick="borradoTotal()" />
			</p>
			<p>
				<input type="button" class="largo O-Specials" value="Sen" onclick="seno()" />
				<input type="button" class="largo O-Specials" value="Cos" onclick="coseno()" />
				<input type="button" class="largo O-Specials" value="Tan" onclick="tangente()" />
			</p>
			<p>
				<input type="button" class="largo O-Specials" value="ln" onclick="ln()" />
				<input type="button" class="largo O-Specials" value="ln10" onclick="ln10()" />
				<input type="button" class="largo O-Specials" value="RaizXY" onclick="raizXY()" />
			</p>
			<p>
				<input type="button" class="largo O-Specials" value="Mod" onclick="modulo()" />
				<input type="button" class="largo O-Specials" value=" Pow(x,y) " onclick="potenciaXY()" />
			</p>
			<p>
				<input type="button" value="7" class="number" onclick="numero(7)" />
				<input type="button" value="8" class="number" onclick="numero('8')" />
				<input type="button" value="9" class="number" onclick="numero('9')" />
				<input type="button" value="/" class="O-Noramls" onclick="operar('/')" />
				<input type="button" value="Raiz" class="O-Noramls" onclick="raizc()" />
			</p>
			<p>
				<input type="button" value="4" class="number" onclick="numero('4')" />
				<input type="button" value="5" class="number" onclick="numero('5')" />
				<input type="button" value="6" class="number" onclick="numero('6')" />
				<input type="button" value="*" class="O-Noramls" onclick="operar('*')" />
				<input type="button" value="%" class="O-Noramls" onclick="porcent()" />
			</p>
			<p>
				<input type="button" value="1" class="number" onclick="numero('1')" />
				<input type="button" value="2" class="number" onclick="numero('2')" />
				<input type="button" value="3" class="number" onclick="numero('3')" />
				<input type="button" value="-" class="O-Noramls" onclick="operar('-')" />
				<input type="button" value="1/x" class="O-Noramls" onclick="inve()" />
			</p>
			<p>
				<input type="button" value="0" class="number" onclick="numero('0')" />
				<input type="button" value="+/-" class="O-Noramls" onclick="opuest()" />
				<input type="button" value="." class="O-Noramls" onclick="numero('.')" />
				<input type="button" value="+" class="O-Noramls" onclick="operar('+')" />
				<input type="button" value="=" class="O-Noramls" onclick="igualar()" />
			</p>
		</form>
	</div>

</body>

</html>
